<!DOCTYPE html>
<html>
  <head>
    <title>New York Times Location Search</title>
   
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--   css link -->
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
<div class="container">

    <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>New York Times Location Search</h1>
    </div>

    <div id="map"></div>

    <div class="row">

      <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>
          <div class="panel-body">
            <form role="form">
            
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>

              <button type="submit" class="btn btn-default" id="search-btn">Search</button>
              <button type="button" class="btn btn-default" id="clear">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Results Panel -->
      <div class="col-lg-12">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>

  </div>
  <body>




  </body>

      <script type="text/javascript" src="assets/javascript/renderarticles.js"></script>
      <script type="text/javascript" src="assets/javascript/nyt.js"></script>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
   <!--  google maps api link displaying map in html -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBwDvP__2ZOLY90tG8b7XroFfIXWOS_hk&callback=initMap"
    async defer></script>
</html>
